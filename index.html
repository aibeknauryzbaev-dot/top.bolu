<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табиғат бойынша топқа бөлу</title>
    <style>
        /* Бастауыш сыныпқа арналған "Сочный" (Шырынды) дизайн */
        :root {
            --bg-grad-1: #84fab0;
            --bg-grad-2: #8fd3f4;
            --surface-color: #ffffff;
            --primary-color: #ff6b81;
            --primary-hover: #ff4757;
            --secondary-color: #1dd1a1;
            --secondary-hover: #10ac84;
            --danger-color: #ffa502;
            --danger-hover: #ff7f50;
            --text-main: #2f3542;
            --text-muted: #747d8c;
            --border-radius: 30px; /* Қаттырақ дөңгелету */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', 'Bubblegum Sans', sans-serif; /* Балаларға ұнайтын қаріптер */
        }

        body {
            background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2));
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Контейнерлер */
        .container {
            width: 95%;
            max-width: 1100px;
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 0 rgba(0,0,0,0.1);
            display: none; 
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 6px solid #fff;
        }

        .active-view {
            display: flex;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Типография */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 3px 3px 0px #ffeaa7;
            letter-spacing: 2px;
        }

        p.tip {
            color: var(--text-muted);
            font-size: 1.3rem;
            margin-bottom: 30px;
            background: #f1f2f6;
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Форма элементтері */
        .form-group {
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: var(--text-main);
            font-weight: bold;
        }

        input[type="number"], textarea {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.5rem;
            background-color: #f1f2f6;
            border: 4px solid #dfe4ea;
            color: var(--text-main);
            border-radius: 20px;
            outline: none;
            transition: all 0.3s;
            font-weight: bold;
        }

        input[type="number"]:focus, textarea:focus {
            border-color: var(--secondary-color);
            background-color: #fff;
            box-shadow: 0 0 15px rgba(29, 209, 161, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Батырмалар */
        button {
            padding: 20px 40px;
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 10px 0 var(--primary-hover);
            margin: 10px;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            box-shadow: 0 10px 0 var(--secondary-hover);
        }

        .btn-secondary:active {
            box-shadow: 0 0 0 var(--secondary-hover);
        }

        .btn-danger {
            background-color: var(--danger-color);
            box-shadow: 0 10px 0 var(--danger-hover);
        }

        .btn-danger:active {
            box-shadow: 0 0 0 var(--danger-hover);
        }

        /* Қате хабарламасы */
        #error-msg {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: none;
            background: #ff4757;
            padding: 15px;
            border-radius: 15px;
            border: 4px solid #ff6b81;
            width: 100%;
            max-width: 600px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        /* Ойын экраны */
        .stats-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .remaining-count {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            background: #7bed9f;
            padding: 10px 25px;
            border-radius: 20px;
            box-shadow: 0 6px 0 #2ed573;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .group-counters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-end;
            flex: 1;
        }

        .counter-badge {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            background-color: #feca57;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 0 #ff9f43;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Орталық нәтиже аймағы */
        .result-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40vh;
            width: 100%;
            background-color: #f1f2f6;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            position: relative;
            border: 5px dashed #ced6e0;
        }

        #current-group-display {
            font-size: 9vw; 
            font-weight: 900;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0;
            transform: scale(0.1);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Секірмелі анимация (Bouncy) */
            text-align: center;
            padding: 20px;
            text-shadow: 4px 4px 0px #fff, 8px 8px 0px rgba(0,0,0,0.1);
        }

        #current-group-display.show {
            opacity: 1;
            transform: scale(1) rotate(-2deg); /* Ойыншық сияқты қисайту */
        }

        .finished-msg {
            color: #1dd1a1 !important;
            font-size: 7vw !important;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Экран шағын болған кездегі бейімділік (Responsive) */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            button { font-size: 1.6rem; padding: 15px 30px; }
            .remaining-count { font-size: 1.8rem; }
            .counter-badge { font-size: 1.4rem; }
            #current-group-display { font-size: 13vw; }
        }
    </style>
</head>
<body>

    <!-- 1. Баптау экраны -->
    <div id="setup-view" class="container active-view">
        <h1>Экожүйе карталары</h1>
        <p class="tip">Кеңес: Толық экран режиміне өту үшін <b>F11</b> пернесін басыңыз.</p>

        <div id="error-msg"></div>

        <div class="form-group">
            <label for="student-count">Оқушылар саны:</label>
            <input type="number" id="student-count" value="24" min="2" step="1">
        </div>

        <div class="form-group">
            <label for="group-names">Топ атаулары (әр жолға бір атау):</label>
            <textarea id="group-names">ОРМАН
ТАУ
ДАЛА
ТЕҢІЗ</textarea>
        </div>

        <button onclick="startGame()">Бөлуге дайындау (араластыру)</button>
    </div>

    <!-- 2. Ойын экраны -->
    <div id="game-view" class="container">
        <div class="stats-header">
            <div class="remaining-count">Қалды: <span id="students-left">0</span></div>
            <div class="group-counters" id="group-counters-container">
                <!-- Осы жерге JS арқылы топ сауыттары (counters) қосылады -->
            </div>
        </div>

        <div class="result-area">
            <div id="current-group-display">Бастау үшін батырманы басыңыз</div>
        </div>

        <div class="controls">
            <button id="next-btn" onclick="drawNext()" class="btn-secondary">Келесі оқушы</button>
            <button onclick="resetApp()" class="btn-danger">Қайта бастау</button>
        </div>
    </div>

    <script>
        // Ойынның негізгі айнымалылары
        let deck = []; // Араластырылған карталар жиынтығы
        let groupLimits = {}; // Әр топқа қанша адам қалғанын сақтайтын объект
        let totalStudents = 0;
        let drawnCount = 0;

        // DOM элементтер
        const setupView = document.getElementById('setup-view');
        const gameView = document.getElementById('game-view');
        const errorMsg = document.getElementById('error-msg');
        const displayArea = document.getElementById('current-group-display');
        const nextBtn = document.getElementById('next-btn');

        /**
         * Қате туралы хабарламаны көрсету (alert орнына)
         */
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        /**
         * Ойынды бастау: Деректерді оқу, тексеру және колоданы құру
         */
        function startGame() {
            const countInput = parseInt(document.getElementById('student-count').value);
            const groupsRaw = document.getElementById('group-names').value.split('\n');
            
            // Бос жолдарды алып тастау және жан-жағындағы бос орындарды кесу
            const groups = groupsRaw.map(g => g.trim()).filter(g => g !== '');

            // Валидация (Тексеру)
            if (isNaN(countInput) || countInput < 2) {
                showError('Қате: Оқушылар саны кем дегенде 2 болуы тиіс!');
                return;
            }
            if (groups.length < 2) {
                showError('Қате: Кем дегенде 2 топ атауын енгізіңіз!');
                return;
            }
            if (countInput < groups.length) {
                showError('Қате: Оқушылар саны топтар санынан кем болмауы керек!');
                return;
            }

            totalStudents = countInput;
            drawnCount = 0;
            groupLimits = {};
            deck = [];

            // 1. Әр топқа тиесілі базалық адам санын есептеу
            const baseCount = Math.floor(totalStudents / groups.length);
            let remainder = totalStudents % groups.length;

            // 2. Орындарды үлестіру
            groups.forEach(group => {
                groupLimits[group] = baseCount;
            });
            // Қалдықты ретімен тарату (бәрібір кейін араласады)
            for (let i = 0; i < remainder; i++) {
                groupLimits[groups[i]]++;
            }

            // 3. Deck (Колода) құру
            for (const [group, count] of Object.entries(groupLimits)) {
                for (let i = 0; i < count; i++) {
                    deck.push(group);
                }
            }

            // 4. Fisher-Yates алгоритмімен араластыру (Shuffle)
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]]; // Орындарды ауыстыру
            }

            // 5. Интерфейсті дайындау
            updateCountersUI();
            
            // Экрандарды ауыстыру
            setupView.classList.remove('active-view');
            gameView.classList.add('active-view');
            
            // Бастапқы мәтін күйін реттеу
            displayArea.className = '';
            displayArea.textContent = 'Дайынсыз ба?';
            setTimeout(() => displayArea.classList.add('show'), 100);
            
            nextBtn.style.display = 'inline-block';
            nextBtn.textContent = 'Келесі оқушы';
        }

        /**
         * Кезекті оқушыға топ тағайындау
         */
        function drawNext() {
            if (deck.length === 0) return;

            // Анимацияны қайта қосу үшін класты алып тастау
            displayArea.classList.remove('show');
            displayArea.style.transform = 'scale(0.1)'; // Анимация басына қайтару
            
            setTimeout(() => {
                // Колодтан бір топты алу
                const drawnGroup = deck.pop();
                drawnCount++;
                
                // Сауытты (counter) азайту
                groupLimits[drawnGroup]--;
                
                // Экранға шығару
                displayArea.textContent = drawnGroup;
                
                // Әр топқа шырынды түс таңдау
                const juicyColors = ['#ff6b81', '#1dd1a1', '#feca57', '#5f27cd', '#0abde3', '#ff9ff3'];
                const groupNames = Object.keys(groupLimits);
                const colorIndex = groupNames.indexOf(drawnGroup) % juicyColors.length;
                displayArea.style.color = juicyColors[colorIndex];

                // Кездейсоқ қисаю бұрышы (Playful tilt)
                const tilt = Math.random() > 0.5 ? 2 : -2;

                // Көрсету (Анимациялау)
                setTimeout(() => {
                    displayArea.classList.add('show');
                    displayArea.style.transform = `scale(1) rotate(${tilt}deg)`;
                }, 50);
                
                // Статистиканы жаңарту
                updateCountersUI();

                // Егер бітсе
                if (deck.length === 0) {
                    setTimeout(() => {
                        displayArea.classList.remove('show');
                        setTimeout(() => {
                            displayArea.textContent = 'Аяқталды ✅';
                            displayArea.style.color = '#1dd1a1'; // Жасыл түс
                            displayArea.classList.add('finished-msg', 'show');
                            displayArea.style.transform = `scale(1) rotate(0deg)`;
                            nextBtn.style.display = 'none'; // Келесі батырмасын жасыру
                        }, 300);
                    }, 1500); // Соңғы топты 1.5 секунд көрсетіп барып аяқталғанын жазады
                }
            }, 300); // CSS transition уақытына сәйкес (0.3s - 0.4s) күту
        }

        /**
         * Жоғарғы жақтағы статистиканы (Live counter) жаңарту
         */
        function updateCountersUI() {
            document.getElementById('students-left').textContent = (totalStudents - drawnCount);
            
            const container = document.getElementById('group-counters-container');
            container.innerHTML = ''; // Тазалау

            const juicyColors = ['#ff6b81', '#1dd1a1', '#feca57', '#5f27cd', '#0abde3', '#ff9ff3'];
            let colorIndex = 0;

            for (const [group, count] of Object.entries(groupLimits)) {
                const badge = document.createElement('div');
                badge.className = 'counter-badge';
                
                // Түрлі-түсті фон
                const bgColor = juicyColors[colorIndex % juicyColors.length];
                badge.style.backgroundColor = bgColor;
                badge.style.boxShadow = `0 5px 0 rgba(0,0,0,0.15)`;
                colorIndex++;

                // Егер орын қалмаса, түсін сұрғылт қылу үшін
                if (count === 0) {
                    badge.style.opacity = '0.4';
                    badge.style.filter = 'grayscale(100%)';
                }
                badge.textContent = `${group}: ${count}`;
                container.appendChild(badge);
            }
        }

        /**
         * Бастапқы баптаулар экранына қайту
         */
        function resetApp() {
            gameView.classList.remove('active-view');
            setupView.classList.add('active-view');
            displayArea.className = ''; // Барлық кластарды өшіру (show, finished-msg)
        }
    </script>
</body>
</html>
